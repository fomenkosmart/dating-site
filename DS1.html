<!DOCTYPE html>
<html>
<head>
	<title>Dating Website</title>
	<meta name="athor" content="Victoria Fomenko">
</head>
<body>
<h2>Please Enter Your Details For Our Dating Website!</h2>

<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
	<fieldset>
	         <legend>Your Face</legend>
	                <label for="avatar"> Your image:</label>
	                <input id="preview" type="file" required> <br>
	                     <label>Image preview:</label> 
                         <img id="preview">
	</fieldset>

    <fieldset>
    	     <legend>Your General Details</legend>

    	     <label for="name">Name:</label>
    	     <input type="text" name="name" placeholder="Your full name" required><br>
    	     <label for="gender">Gender:</label>
    	     <input type="radio" name="gender" value="M">Male<wbr>
    	     <input type="radio" name="gender" value="F" required>Female<br>

    	    
    	     <label for="age">Age:</label>
             <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>

             <label for="bday">Date of birth:</label>
             <input type="date" name="bday" required><br>

             <label for="color">Favorite color:</label>
             <input type="color" name="color" required><br>

             <label for="country">Which country:</label>
                   <select name="country" id="country" required>
                          <option value=""></option>
                          <option value="Ukraine">Ukraine</option>
                          <option value="Indonesia">Indonesia</option>
                          <option value="India">India</option>
                          <option value="France">France</option>
                          <option value="Japan">Japan</option>
                   </select>
    </fieldset>

     <fieldset>
     	      <legend>Your Indicators</legend>

     	      <label for="heigh">Height:</label>
     	      Short<input type="range" name="heigh" min="0" max="100">Tall<br>
     	      <label>Salary:</label>
     	      Poor<input type="range" name="salary" min="0" max="100">Rich<br>   
     </fieldset>

     <fieldset>
     	      <legend>Your Contact Information</legend>

     	      <label for="email">Email:</label>
     	      <input type="email" name="email" required><br>

     	      <label for="mobile">Mobile:</label>
     	      <input type="tel" name="mobile" required><br>

     	      <label for="address">Address:</label>
     	      <textarea size="30" name="address" required></textarea><br>

     	      <label for="contact">Method to contact you:</label>
     	      <input type="checkbox" name="email">Email<wbr>
     	      <input type="checkbox" name="Whatsapp">Whatsapp<wbr>
     	      <input type="checkbox" name="InAppChat">In-app chat<br>
     </fieldset>
		      <input type="submit" name="submit" value="Submit!"><br>
        </form>
</body>
</html>
