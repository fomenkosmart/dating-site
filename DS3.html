    <fieldset>
         <legend>Your General Details</legend>

           <label for="name" class="text, up">Name:</label>
                <input type="text, up" name="name" placeholder="Your full name" required><br>
           <label for="gender" class="text, up"> Gender:</label> 
                <input type="radio" name="gender" value="M">Male<wbr>
                <input type="radio" name="gender" value="F" required>Female<br>

          
            <label for="age" class="text, up">Age:</label>
                  <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>

              <label for="bday" class="text, up">Date of birth:</label>
                  <input type="date" name="bday" required><br>

              <label for="color" class="text, up">Favorite color:</label>
                  <input type="color" name="color" required><br>

              <label for="country" class="text, up">Which country:</label>
                   <select name="country" id="country" required>
                          <option value=""></option>
                          <option value="Ukraine">Ukraine</option>
                          <option value="Indonesia">Indonesia</option>
                          <option value="India">India</option>
                          <option value="France">France</option>
                          <option value="Japan">Japan</option>
                   </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>

      <div>    
              <label for="heigh" class="text, up">Height:</label>
               <p2 class="content1">Short</p2><wbr>
                   <input type="range" name="heigh" min="0" max="100"><wbr>
                 <p1>Tall</p1><br>
        </div>
            
        <div>
              <label class="text, up">Salary:</label><wbr>
                <p2 class="content">Poor</p2><wbr>
                     <input type="range" name="salary" min="0" max="100"><wbr>
                  <p1>Rich</p1>
        </div>  
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
            <label for="email" class="text, up">Email:</label>
                 <input type="email" name="email" required><br>

            <label for="mobile" class="text, up">Mobile:</label>
                  <input type="tel" name="mobile" required><br>

            <label for="address" class="text, up">Address:</label>
                  <textarea name="address" required></textarea><br>

            <label for="contact" class="text, up">Method to contact you:</label>
